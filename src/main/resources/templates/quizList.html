<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/config :: ConfigFragment}"></head>

<body>
<header th:replace="~{common/fragments/header :: HeaderFragment}"></header>
<div class="container">
    <div class="row my-3">
        <div class="col-6">
            <button type="button" id="create-btn"
                    th:onclick="|location.href='@{/new-quiz}'|"
                    class="btn btn-secondary btn-sm mb-3">퀴즈 등록</button>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>

    </div>
    <div class="dropdown">
        <button class="title">문제 카테고리</button>
        <ul class="menu-list" style="list-style-type: none;">
            <li th:each="category : ${categories}">
                <input type="checkbox" class="category-checkbox" th:value="${category}" th:text="${category}" onchange="handleCheckboxChange()">
            </li>
        </ul>
    </div>

    <div class="row-6" th:each="item : ${quizzes}">
        <div class="card">
            <div class="card-header" th:text="${item.quizId}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.questionText}"></h5>
                <p th:text="${item.isCorrect} ? '상태: solved' : '상태: unsolved'"></p>
                <p class="card-text" th:switch="${item.categoryId}">
                    <span th:case="1">유형: 운영체제</span>
                    <span th:case="2">유형: 네트워크</span>
                    <span th:case="3">유형: 데이터베이스</span>
                    <span th:case="4">유형: 자료구조</span>
                    <span th:case="5">유형: 알고리즘</span>
                    <span th:case="*" th:text="''">Unknown</span>
                </p>
                <p class="card-text" th:text="'난이도: ' + ${item.difficulty}"></p>
                <p class="card-text" th:if="${item.attemptCount != 0}" th:text="'정답률: ' + ${#numbers.formatDecimal((item.correctCount / item.attemptCount * 100), 2)} + '%'"></p>
                <p class="card-text" th:if="${item.attemptCount == 0}">아직 푼 사람이 없습니다!</p>
                <a th:href="@{/quizzes/{id}(id=${item.quizId})}" class="btn btn-primary">풀어보기</a>
            </div>
        </div>
        <br>
    </div>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>

    <form th:action="@{/quizzes}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="pageNumber" th:value="${paging.number}">
        <!--카테고리 선택 정보도 동적으로 담김-->
    </form>
</div>
<!--Footer 영역을 참조합니다.-->
<footer th:replace="~{common/fragments/footer :: FooterFragment}"></footer>
<!-- 공통 스크립트-->
<th:block th:replace="~{/common/fragments/script :: scriptFragment}"></th:block>
<script src="/static/js/quiz.js"></script>
<script>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });

    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 1;  // 검색버튼을 클릭할 경우 1페이지부터 조회한다.
        document.getElementById('searchForm').submit();
    });
</script>
<script>
    // URL에서 모든 category 값 추출
    var urlParams = new URLSearchParams(window.location.search);
    var categoryParams = urlParams.getAll('category');

    // 모든 체크박스 선택 해제
    var checkboxes = document.querySelectorAll('.category-checkbox');
    checkboxes.forEach(function(checkbox) {
        checkbox.checked = false;
    });

    // 각 category 값과 일치하는 체크박스 선택
    categoryParams.forEach(function(categoryParam) {
        checkboxes.forEach(function(checkbox) {
            if (checkbox.value === categoryParam) {
                checkbox.checked = true;
            }
        });
    });

    var checkboxStatus = {};

    // 체크박스 변경 시 호출되는 함수
    function handleCheckboxChange() {
        var checkboxes = document.querySelectorAll('.category-checkbox');
        checkboxes.forEach(function(checkbox) {
            checkboxStatus[checkbox.value] = checkbox.checked;
        });

        // 저장된 정보를 폼에 담기
        updateForm();
    }

    // 폼 업데이트 함수
    function updateForm() {
        // hidden input 엘리먼트를 이용하여 각 체크박스의 상태를 폼에 담기
        var form = document.getElementById('searchForm');
        for (var category in checkboxStatus) {
            if (checkboxStatus.hasOwnProperty(category) && checkboxStatus[category]) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'category';
                input.value = category;
                form.appendChild(input);
            }
        }

        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 1;
        document.getElementById('searchForm').submit();
    }
</script>
</body>
</html>
