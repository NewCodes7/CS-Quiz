<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Not Found</title>
    <style>
        .error-container {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        .error-title {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">Quiz Not Found</h1>
    <p class="error-message" th:text="${message}">The requested quiz could not be found.</p>
    <a href="/" class="home-button">Go to Home</a>
</div>
</body>
</html>
